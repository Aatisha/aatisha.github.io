<!DOCTYPE html>
<html lang="en">

<head>
  <include src="../partials/head.html"/>
</head>

<body>
  <include src="../partials/preloader.html"/>
  <section class="hero-contact">
    <div class="stage"></div>
    <div class="hero-text container">
      <h1 class="hero-title">
        Contact
      </h1>
      <p class="hero-secondary-text">I'd love to hear from you! Drop a message and I'll get back soon.</p>
    </div>
  </section>
  <div id="body-content">
    <include src="../partials/navbar.html"/>
    <main class="Contact u-padding80 u-displayFlex u-justify-center u-alignItem-center">
      <div class="scroll-watcher"></div>
      <div class="contact-form-wrapper">
        <form id="contact-form" class="gform u-width100">
          <div class="form-elements">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <small class="error-message" id="name-error"></small>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <small class="error-message" id="email-error"></small>
            
            <label for="message">Message</label>
            <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
            <small class="error-message" id="message-error"></small>
            
            <!-- Honeypot Field -->
            <div class="honeypot">
              <label for="honeypot">To help avoid spam, use this hidden field:</label>
              <input id="honeypot" type="text" name="honeypot" value="">
            </div>
    
            <button type="submit" class="btn-primary">Send</button>
          </div>
    
          <!-- Thank You Message -->
          <div class="thankyou_message" style="display: none;">
            <i class="fa-solid fa-envelope-circle-check"></i>
            <h2 class="u-fontWeight-black">Thank you for contacting!</h2>
            <h3 class="u-marginT20 u-fontWeight-medium">I will get back to you soon!</h3>
          </div>
        </form>
      </div>
    </main>
    <include src="../partials/footer.html"/>
  </div>
</body>

</html>
