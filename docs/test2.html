<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Portfolio</title><style>body,html{margin:0;padding:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;overflow:hidden;font-family:Arial,sans-serif;position:relative}.blob-container{position:relative;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}.blob{position:absolute;filter:blur(100px);z-index:-1;animation:blob-move 20s infinite ease-in-out}.blob1{width:1000px;height:1000px;background:radial-gradient(circle at 50% 50%,#ff9a9e,#fad0c4);top:10%;left:5%}.blob2{width:800px;height:800px;background:radial-gradient(circle at 50% 50%,#a1c4fd,#c2e9fb);top:30%;left:60%}.blob3{width:900px;height:900px;background:radial-gradient(circle at 50% 50%,#fbc2eb,#a6c1ee);top:50%;left:20%}.blob4{width:700px;height:700px;background:radial-gradient(circle at 50% 50%,#ffecd2,#fcb69f);top:80%;left:70%}@keyframes blob-move{0%{transform:translate(0,0) scale(1)}50%{transform:translate(-50px,-50px) scale(1.05)}100%{transform:translate(0,0) scale(1)}}.text-container{position:absolute;text-align:center;color:#222;z-index:1}h1{font-size:5em;margin:0;font-weight:900}p{font-size:1.5em;margin:10px 0 0}body::after,body::before{position:fixed;inset:0;z-index:-1;--grad:radial-gradient(at 25%, red, rgba(255, 0, 0, 0.2) 50%, transparent 70%);--mask:var(--grad),var(--grad),var(--grad);-webkit-mask:var(--mask);-webkit-mask-composite:source-in;mask:var(--mask);mask-composite:intersect;mix-blend-mode:color;content:''}body::before{background:#000;filter:url(#noise-filter)}body::after{background:linear-gradient(90deg,purple,navy 20%,#0ff)}svg{position:absolute;width:100%;height:100%}</style><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="/assets/images/favicons/favicon.ico"><link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/f v><div class="text-container"><h1>Aatisha Cyrill</h1><p>Designer & Developer blending creativity and code.</p></div></div><svg><filter id="noise-filter"><feTurbulence type="fractalNoise" baseFrequency="7.5"></feTurbulence></filter></svg><script>const blobs=document.querySelectorAll(".blob"),blobContainer=document.querySelector(".blob-container");blobContainer.addEventListener("mousemove",e=>{blobs.forEach(t=>{const{offsetX:o,offsetY:n,target:l}=e,{clientWidth:r,clientHeight:s}=l,a=.02*(o-r/2),b=.02*(n-s/2);t.style.transform=`translate(${a}px, ${b}px) scale(1.05)`})}),blobContainer.addEventListener("mouseleave",()=>{blobs.forEach(e=>{e.style.transform="translate(0, 0) scale(1)"})})</script><script src="main.c6cfc15bd4812491d411.js"></script></body></html>
